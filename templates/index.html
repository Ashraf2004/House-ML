<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>House Price Prediction</h1>
    <form method="post" action="/predict">
        <label>No of Bedrooms</label>
        <input type = 'number' name="bed" required><br><br>

        <label>No of Bathrooms</label>
        <input type = 'number' name="bath" required><br><br>

        <label>Locaiton</label>
        <select name="loc" required>
            <option value="0">'Poranki'</option>
            <option value="1">Kankipadu</option>
            <option value="2">Benz Circle</option>
            <option value="3">Gannavaram</option>
            <option value="4">PNT Colony</option>
            <option value="5">Labbipet</option>
            <option value="6">Gunadala</option>
            <option value="7">Gollapudi</option>
            <option value="8">Enikepadu</option>
            <option value="9">Vidhyadharpuram</option>
        </select><br><br>

        <label>No of sqft</label>
        <input type="number" name = 'size' required><br><br>

        <label>Enter status: </label>
        <select name="status" required>
            <option value="0">Resale</option>
            <option value="1">Under Constrction</option>
            <option value="2">New</option>
        </select><br><br>

        <label>facing: </label>
        <select name="face" required>
            <option value="0">Not mentioned</option>
            <option value="1">East</option>
            <option value="2">West</option>
            <option value="3">NorthEast</option>
        </select><br><br>

        <label>Select Property type</label>
        <select name="Type" required>
            <option value="0">Apartment</option>
            <option value="1">Independent House</option>
            <option value="2">Residential Plot</option>
            
        </select><br><br>

        <input type="submit" value="Predict">
    </form>

    <h2>Predicted Price: rs. {{prediction}} lakhs</h2>


</body>
</html>
